<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title></title>
        <link rel="stylesheet" href="./estilos.css"/>
        <script src="./jquery/jquery.min.js"></script>
        <script src="./bootstrap5/bootstrap.min.js"></script>
        <script src="./gsap/gsap.min.js "></script>
        <script src="./act_100personasdijeron.js"></script>
    </head>
    <body>
        <div class="todo">
            <div class="aire-top"></div>
            <div class="todo-top">
                <img src="./imgs/family_feud_logo.png" class="img-fluid logo" alt="">
                <span data-text="titulo1" class="d-none">titulo1</span>
            </div>
            <div class="container tablero-juego todo-contenido">
                <div class="row" style="background: var(--act_color4); position: relative;">
                    <div class="col rounded seccion seccion-pregunta">
                        <p data-text="texto-pregunta" class="h4 mb-0">Pregunta 1</p>
                        <p id="texto-act-respondida" data-text="titulo_arr[2]" class="h4 mb-0 d-none">texto-act-respondida</p>
                    </div>
                    <div class="col-auto rounded seccion seccion-tiempo">
                        <p data-text="tiempo">10</p>
                    </div>
                    <div class="rounded seccion seccion-puntaje">0</div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-md-8 mx-0 rounded row seccion seccion-respuestas">
                        <div class="flip-card flipcard-respuesta">
                            <div class="flip-card-inner">
                                <div class="flip-card-front"></div>
                                <div class="flip-card-back">
                                    <h5 class="col px-3" data-text="respuesta">Back Content</h5>
                                    <h5 class="col-auto px-3" data-text="puntos">0</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="div-responder" class="align-items-center col d-flex p-3 pt-5" style="background-color: white;">
                        <div class="align-items-center d-flex flex-column justify-content-center rounded seccion seccion-responder w-100">
                            <div class="d-flex justify-content-center mb-3 rounded seccion seccion-errores w-100" style="column-gap: .5rem;">
                                <div class="flip-card error-elemento">
                                    <div class="flip-card-inner">
                                        <div class="flip-card-front" style=""></div>
                                        <div class="flip-card-back" style="">
                                            <h4 class="col p-0 text-center w-100" data-text="respuesta" style="font-size: 1.75rem;">X</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="text" name="respuesta-usuario" placeholder="Tu respuesta..." class="form-control mb-2 text-center" style="font-size: 1.5rem;">
                            <button class="btn btn-responder btn-warning font-weight-bold" style="font-size: 1.25rem;" btn-responder>Responder</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aire-bottom"></div>
        </div>
        <!-- MODAL INFO -->
        <div id="modal-info" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content shadow">
                    <div class="modal-body">
                        <div class="col-12 d-flex justify-content-center">
                            <p class="h5 mb-0" data-text="instruccion">
                                Lee bien las preguntas y responde todas las respuestas antes de que se termine el tiempo.
                                <br>
                                ¡Mucho éxito!
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-warning" data-text="titulo_arr[0]" data-bs-dismiss="modal" data-text="texto_titulo[0]" style="font-weight: 700;">¡Entendido!</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL BIEN -->
        <div class="fade modal pg-show-modal" id="modal-correcta" tabindex="-1" role="dialog" aria-hidden="true" style="color: black;" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-success" style="border-style: none;">
                    <div class="modal-header  pb-0" style="border-bottom-style: none; border-radius: 20px 20px 0px 0px;">
                        <h4 data-text="Txt2" lass="modal-title"> </h4>
                        <div type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close" style="filter: brightness(0) invert(1);"></div>
                    </div>
                    <div class="modal-body pt-0" style="border-top-style: none; border-radius: 0px 0px 20px 20px;">
                        <p data-text="Txt6"> </p>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-auto col-12 px-0 d-flex justify-content-center">
                                    <img src="./imgs/correcto.png" data-img="retro_bien_imagen" class="img-fluid" style="width: 101px;">
                                </div>
                                <div class="col-sm col-12 d-flex flex-column justify-content-center" style="color: var(--color-claro);">
                                    <h5 class="mb-0 text-center text-md-start" data-text="retro_bien_titulo">¡Correcto!</h5>
                                    <p class="mb-0 text-center text-md-start" data-text="retro_bien_texto">Texto Correcto</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MODAL MAL -->
        <div class="fade modal pg-show-modal" id="modal-incorrecta" tabindex="-1" role="dialog" aria-hidden="true" style="color: black;" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-danger" style="background-color: transparent; border-style: none;">
                    <div class="modal-header" style="border-bottom-style: none; border-radius: 20px 20px 0px 0px; padding-bottom: 0;">
                        <h4 data-text="Txt2" class="modal-title"> </h4>
                        <div type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close" style="filter: brightness(0) invert(1);"></div>
                    </div>
                    <div class="modal-body pt-0" style="border-top-style: none; border-radius: 0px 0px 20px 20px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-auto col-12 px-0 d-flex justify-content-center">
                                    <img src="./imgs/incorrecto.png" data-img="retro_mal_imagen" class="img-fluid" style="width: 101px;">
                                </div>
                                <div class="col-sm col-12 d-flex flex-column justify-content-center" style="color: var(--color-claro);">
                                    <h5 class="mb-0 text-center text-md-start" data-text="retro_mal_titulo">¡Incorrecto!</h5>
                                    <p class="mb-0 text-center text-md-start" data-text="retro_mal_texto">Texto Incorrecto</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MUSICA -->
        <audio id="musicPlayer" src="musica/mus_act100personasdijeron.mp3" loop></audio>
        <!-- EFECTOS DE SONIDO -->
        <audio id="sfxPlayer"></audio>
        <audio id="sfxPlayer2" loop></audio>
        <!-- sfx_responderhabilitado.wav por Alan Hogan -->

        <!-- Ticking Clock, A.wav by InspectorJ -- https://freesound.org/s/343130/ -- License: Attribution 4.0 -->
        <!-- Game-like disable effect.wav by ajh3 -- https://freesound.org/s/520066/ -- License: Attribution 3.0 -->
         <!-- Disappointed_Crowd by unchaz -- https://freesound.org/s/150956/ -- License: Attribution 4.0 -->
        <!-- medium clap by kellieskitchen -- https://freesound.org/s/209990/ -- License: Attribution 3.0 -->
        <!-- 10661 bonus correct answer.wav by Robinhood76 -- https://freesound.org/s/607926/ -- License: Attribution NonCommercial 4.0 -->
    </body>
</html>
