<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=400, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="creditcard.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">

</head>
<body>
	<!-- FONDO -->
	<div id="contenedor-gradiente">
		<div class="fondo-gradiente">
			<!-- LOGO -->
			<img class="logo" src="logov3.png">
		</div>
		<div class="vacio"></div>
	</div>

	<!-- CONTAINER -->
	<div class="container" style="">
		<!-- CREDIT CARDS -->
		<div id="div-cards">
			<!-- TARJETA FRENTE -->
			<div class="credit-card card-front" style="margin-bottom: 0rem;">
				<!-- CIRCULOS -->
				<div style="display: flex; align-items: center; padding: 15px;">
					<div class="circulo-relleno" style="margin-right: 5px;"></div>
					<div class="circulo-hueco"></div>
				</div>

				<!-- CÓDIGO TARJETA -->
				<p data-text="codigotarjeta" class="codigo" aria-hidden="true">0000 0000 0000 0000</p>

				<!-- DATOS EXTRA -->
				<div style="display: flex;">
					<div style="flex: 1 1 85%; padding: .5rem 1rem;">
						<p data-text="titulartarjeta" style="text-align: left; word-break: break-all;" aria-hidden="true">JUAN PÉREZ</p>
					</div>
					<div style="flex: 1 1 15%; padding: .5rem 1rem;">
						<p style="text-align: right;" aria-hidden="true"><span data-text="fechavencimientomes">00</span>/<span data-text="fechavencimientoanio">00</span></p>
					</div>
				</div>
			</div>
			<!-- TARJETA TRASERO -->
			<div class="credit-card card-back">
				<!-- CINTA MAGNÉTICA -->
				<div class="cinta-magnetica"></div>

				<!-- CVC -->
				<div class="cvc-seccion">
					<div>
						<p data-text="cvc" aria-hidden="true">000</p>
					</div>
				</div>

				<!-- INFO EXTRA -->
				<div class="info-extra" aria-hidden="true">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
					quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo</p>
				</div>
			</div>
		</div>

		<!-- FORMULARIO -->
		<div id="creditcardform" class="form">
			<form action="" style="padding: .75rem; display: flex; flex-direction: column; justify-content: center; height: 100%;">
				<label for="titulartarjeta">TITULAR DE LA TARJETA</label>
				<input type="text" placeholder="Ej: Juan Pérez" id="titulartarjeta" name="titulartarjeta" maxlength="60" letras="[a-zA-Záéíóú ]" required>

				<label for="codigotarjeta">NÚMERO DE LA TARJETA</label>
				<input type="text" placeholder="Ej: 1234 5678 9123 0000" id="codigotarjeta" name="codigotarjeta" maxlength="16" pattern="\d{16}" letras="\d" required>

				<h4 style="margin-bottom: .5rem; color: grey;">FECHA DE EXPIRACIÓN</h4>
				<div style="display: flex; gap: .5rem; flex-wrap: wrap;">
					<div style="flex-basis: auto;">
						<label for="expdatemm">MES</label>
						<div>
							<select id="fechavencimientomes" name="fechavencimientomes">
							  <option value="00" selected="selected">--Selecciona un mes--</option>
							  <option value="01">Enero</option>
							  <option value="02">Febrero</option>
							  <option value="03">Marzo</option>
							  <option value="04">Abril</option>
							  <option value="05">Mayo</option>
							  <option value="06">Junio</option>
							  <option value="07">Julio</option>
							  <option value="08">Agosto</option>
							  <option value="09">Septiembre</option>
							  <option value="10">Octubre</option>
							  <option value="11">Noviembre</option>
							  <option value="12">Diciembre</option>
							</select>
						</div>
					</div>
					<div style="flex-basis: auto;">
						<label for="fechavencimientoanio" style="margin: 0;">AÑO</label>
						<input type="text" placeholder="Ej: 2025" id="fechavencimientoanio" name="fechavencimientoanio" maxlength="4" pattern="\d{4}" letras="\d" required>
					</div>
					<div style="flex-basis: auto;">
						<label for="cvc" style="margin: 0;">CVC</label>
						<input type="text" placeholder="Ej: 123" id="cvc" name="cvc" maxlength="3" pattern="\d{3}" letras="\d" required>
					</div>
				</div>

				<!-- SUBMIT -->
				<button type="submit">Enviar formulario</button>
			</form>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
